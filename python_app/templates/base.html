<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BakuScan - Bakugan Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6 L8 12 L12 18 L16 12 Z" fill="currentColor"/>
                </svg>
                <span>BakuScan</span>
            </div>
            <nav class="nav-tabs">
                <a href="/" class="nav-tab {% if request.path == '/' %}active{% endif %}">Scan</a>
                <a href="/history" class="nav-tab {% if request.path == '/history' %}active{% endif %}">History</a>
            </nav>
        </header>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
